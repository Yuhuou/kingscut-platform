version: '3.9'

services:
  postgres:
    image: postgres:16-alpine
    container_name: kingscut-postgres
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kingscut_db}
      POSTGRES_USER: ${POSTGRES_USER:-kingscut_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - '5432:5432'
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kingscut_user} -d ${POSTGRES_DB:-kingscut_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kingscut_network

  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: kingscut-rabbitmq
    restart: unless-stopped
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_USER:-kingscut_user}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_PASSWORD}
    ports:
      - '5672:5672'   # AMQP
      - '15672:15672' # Management UI
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - kingscut_network

volumes:
  postgres_data:
    driver: local

networks:
  kingscut_network:
    driver: bridge